<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <!-- Enlazamos la hoja de estilos externa -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="playing-cards">
    <!-- Carta As de Picas -->
    <div class="card ace spades">
      <div class="left">A<br>♠</div>
      <div class="middle">
        <span class="symbol">♠</span>
      </div>
      <div class="right">A<br>♠</div>
    </div>
    
    <!-- Carta Dos de Tréboles -->
    <div class="card two clubs">
      <div class="left">2<br>♣</div>
      <div class="middle">
        <span class="symbol">♣</span>
        <span class="symbol">♣</span>
      </div>
      <div class="right">2<br>♣</div>
    </div>
    
    <!-- Carta Tres de Corazones -->
    <div class="card three hearts">
      <div class="left">3<br>♥</div>
      <div class="middle">
        <span class="symbol">♥</span>
        <span class="symbol">♥</span>
        <span class="symbol">♥</span>
      </div>
      <div class="right">3<br>♥</div>
    </div>
    
    <!-- Carta Cuatro de Tréboles -->
    <div class="card four clubs">
      <div class="left">4<br>♣</div>
      <div class="middle">
        <span class="symbol">♣</span>
        <span class="symbol">♣</span>
        <span class="symbol">♣</span>
        <span class="symbol">♣</span>
      </div>
      <div class="right">4<br>♣</div>
    </div>
    
    <!-- Carta Cinco de Diamantes -->
    <div class="card five diamonds">
      <div class="left">5<br>♦</div>
      <div class="middle">
        <span class="symbol">♦</span>
        <span class="symbol">♦</span>
        <span class="symbol">♦</span>
        <span class="symbol">♦</span>
        <span class="symbol">♦</span>
      </div>
      <div class="right">5<br>♦</div>
    </div>
  </main>
</body>
</html>
