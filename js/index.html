<!DOCTYPE html> <!-- Define el tipo de documento como HTML5 -->
<html lang="en"> <!-- Inicia el documento HTML y establece el idioma como inglés -->
<head>
    <meta charset="UTF-8"> <!-- Especifica la codificación de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que la página sea responsiva -->
    <title>Simple Page</title> <!-- Título de la página que aparece en la pestaña del navegador -->
    <link rel="stylesheet" href="styles.css"> <!-- Vincula el archivo CSS externo para estilos -->
</head>
<body>
    <h1>Welcome to My Simple Page</h1> <!-- Encabezado principal de la página -->
    <button id="clickMe">Click Me</button> <!-- Botón con un identificador único -->
    <p id="message"></p> <!-- Párrafo vacío donde se mostrará un mensaje dinámico -->
    <script src="script.js"></script> <!-- Vincula el archivo JavaScript externo para funcionalidad -->
</body>
</html>
