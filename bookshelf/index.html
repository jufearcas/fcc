<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Book Inventory</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<h1>Book Inventory</h1>
<table>
  <th>Title</th>
  <th>Author</th>
  <th>Category</th>
  <th>Status</th>
  <th>Rate</th>
  <tr class="read">
    <td>John Doe</td>
    <td>John Doe</td>
    <td>John Doe</td>
     <td><span class="status">Read</span></td>
    <td><span class="rate">*</span</td>
  </tr>
  <tr class="to-read">
    <td>John Doe</td>
    <td>John Doe</td>
    <td>John Doe</td>
     <td><span class="status">To Read</span></td>
    <td><span class="rate">*</span</td>
  </tr>
  <tr class="in-progress">
    <td>John Doe</td>
    <td>John Doe</td>
    <td>John Doe</td>
     <td><span class="status">In Progress</span></td>
    <td><span class="rate">*</span</td>
  </tr>
  <tr class="read">
    <td>John Doe</td>
    <td>John Doe</td>
    <td>John Doe</td>
    <td><span class="status">Read</span></td>
    <td><span class="rate">*</span</td>
  </tr>
</table>
</body>

</html>
